<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Info -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html">

	<title>Sidebar - Animation</title>

	<!-- Organic -->
	<meta name="author" content="xhasu">
	<meta name="description" content="frontend scaffold using stylus">

	<!-- Viewport responsive -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

	<!-- Webapp -->
	<meta name="theme-color" content="#2196f3">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="192x192" href="webapp.png">
	<link rel="manifest" href="manifest.json">

	<!-- Opengraph ( Facebook and google+ ) -->
	<meta property="og:title" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:type" content="">

	<!-- Twitter -->
	<meta name="twitter:title" content="">
	<meta name="twitter:image" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:url" content="">
	<meta name="twitter:card" content="">

	<!-- Favicon X-icon  -->
	<link rel="icon" href="favicon.ico?v0.1">

	<!-- Plugin Style -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/dist/css/swiper.min.css"> -->

	<!-- Styles -->
	<link rel="stylesheet" href="css/layout.min.css">
	<link rel="stylesheet" href="css/application.min.css">

	<!-- Custom Style -->
	<link rel="stylesheet" href="css/custom.css">

	<!-- Fonts -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/font-awesome/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">

	<!-- Script Important -->
</head>
<body ng-app="app">

	<input type="hidden" name="showsidebar" ng-model="showsidebar" ng-init="showsidebar=true">
		
	<!-- app -->
	<div id="app" class="app open" ng-class="{'open': showsidebar}">

		<!-- sidebar -->
		<div class="sidebar">
			<span class="sidebar-close" ng-click="showsidebar = !showsidebar">
				<i class="material-icons">close</i>
			</span>
			<div class="sidebar-head">
				<div class="head-title">New balance</div>
				<div class="head-value">$2446.90</div>
			</div>
			<div class="sidebar-nav">
				<div class="nav-item">
					<div class="item-icon"><i class="material-icons">calendar_today</i></div>
					<div class="item-name">Daily</div>
				</div>
				<div class="nav-item">
					<div class="item-icon"><i class="material-icons">insert_chart</i></div>
					<div class="item-name">Stat</div>
				</div>
				<div class="nav-item active">
					<div class="item-icon"><i class="material-icons">account_balance_wallet</i></div>
					<div class="item-name">Budget</div>
				</div>
				<div class="nav-item">
					<div class="item-icon"><i class="material-icons">person</i></div>
					<div class="item-name">Profile</div>
				</div>
			</div>
			<div class="sidebar-actions">
				<button class="btn btn-flat"><i class="material-icons">add</i></button>
			</div>
		</div>

		<!-- page -->
		<div class="page-box">
			<div class="page" ng-click="showsidebar = !showsidebar">
				<h4>Click Me!</h4>
			</div>
		</div>
		
	</div>

	<!-- plugins -->
	<!-- <script src="https://unpkg.com/swiper/dist/js/swiper.min.js"></script> -->
	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<script src="https://unpkg.com/angular/angular.min.js"></script>

	<!-- user interface -->
	<script src="js/ui.js"></script>
</body>
</html>
